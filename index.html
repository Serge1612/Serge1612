<!DOCTYPE html>
<html lang="fr" class="light">
<head>
	<title>
		test-mode-affichage
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
	  		$(".vue-select").change(function(){
	    		if ($(this).val() == "light"){
	 				$("html").removeClass("dark");
					$("html").addClass("light");
				}else{
					$("html").removeClass("light");
					$("html").addClass("dark");
				}
	  		});
		});
	</script>
</head>
<body>
	<div class="container pb-3">
		<div class="row">
			<div class="col-lg-10">
				<nav class="nav-menu">
					<ul class="list-group list-group-horizontal">
						<li class="px-3 list-unstyled">lorem1</li>
						<li class="px-3 list-unstyled">lorem2</li>
						<li class="px-3 list-unstyled">lorem3</li>
						<li class="px-3 list-unstyled">lorem4</li>
					</ul>
				</nav>
			</div>
			<div class="col-lg-2">
				<h1 class="titre ">Lorem</h1>
				<div class="vue-selector">
					<select class="vue-select form-select  px-5 pt-0 pb-0">
		            	<option value="light" selected="">light</option>
		            	<option value="dark">dark</option>
		        	</select>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
